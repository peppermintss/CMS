{% include 'navbar.html' %}

<section class="h-auto pt-2 flex font-medium items-center justify-center w-full p-10">
    <div class="grid gap-8">
        <div class="grid content-center justify-items-center gap-3">
            <div class=" break-all text-center">

    </div>
