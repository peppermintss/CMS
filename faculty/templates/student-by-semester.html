{% include 'navbar.html' %}

<button hx-get="/add_account/{{faculty}}/{{semester}}" hx-target="body">Add account</button>

<table class="table-auto">
  <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Address</th>
      <th>Faculty</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{student.username}}</td>
      <td>{{student.first_name}}</td>
      <td>{{student.last_name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.phone_number}}</td>
        <td>{{student.address}}</td>
        <td>{{student.faculty}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
