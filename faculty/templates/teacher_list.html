{% include 'navbar.html' %}

<button hx-get="/add_account/teacher/0" hx-target="body">Add account</button>

<table class="table-auto">
  <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Address</th>
      <th>Faculty</th>
    </tr>
  </thead>
  <tbody>
    {% for teacher in teachers%}
    <tr>
      <td>{{teacher.username}}</td>
      <td>{{teacher.first_name}}</td>
      <td>{{teacher.last_name}}</td>
        <td>{{teacher.email}}</td>
        <td>{{teacher.phone_number}}</td>
        <td>{{teacher.address}}</td>
        <td>{{teacher.faculty}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
